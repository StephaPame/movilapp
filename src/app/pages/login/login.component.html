<ion-header>
  <ion-toolbar>
    <ion-title class="normal ion-text-wrap" style="text-align: center;">
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col >
        <ion-card>
          <ion-item>
            <ion-label position="floating">Email:</ion-label>
            <ion-input type="email" [(ngModel)]="usuario.email" required="true"></ion-input>
          </ion-item>
        </ion-card>
        <ion-card>
          <ion-item>
            <ion-label position="floating">Password:</ion-label>
            <ion-input type="password" minlength="6" required="true" [(ngModel)]="usuario.password"></ion-input>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="registrar()" expand="block" shape="round">
          Login
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col >
        <ion-label>No tengo cuenta <a routerLink="/registro">Registrarme</a> </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
