<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col >
        <ion-card>
          <ion-item>
            <ion-label position="floating">Email:</ion-label>
            <ion-input [(ngModel)] = "email"></ion-input>
          </ion-item>
        </ion-card>
        <ion-card>
          <ion-item>
            <ion-label position="floating">Password:</ion-label>
            <ion-input type="text" minlength="6" required="true" [(ngModel)] = "user1.password"></ion-input>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="registrar()" expand="block" fill="clear" shape="round">
          register
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
