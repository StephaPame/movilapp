<ion-header>
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-button (click)="modalController.dismiss()">
        <ion-icon name="arrow-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons> -->
    <ion-buttons slot="start">
      <ion-button  routerLink="/login">
        <ion-icon name="arrow-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="normal ion-text-wrap" style="text-align: center;">
      Registro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col >
        <ion-card>
          <ion-item>
            <ion-label position="floating">Email:</ion-label>
            <ion-input type="email" name="email" [(ngModel)]="usuario.email" required="true"></ion-input>
          </ion-item>
        </ion-card>
        <ion-card>
          <ion-item>
            <ion-label position="floating">Password:</ion-label>
            <ion-input type="password" minlength="6" name="password" [(ngModel)]="usuario.password" required="true" ></ion-input>
          </ion-item>
        </ion-card>
        <ion-card>
          <ion-item>
            <ion-label position="floating">Nombre:</ion-label>
            <ion-input type="text" maxlength="20" name="nombre" [(ngModel)]="usuario.nombre" required="true" ></ion-input>
          </ion-item>
        </ion-card>
        <ion-card>
          <ion-item>
            <ion-label position="floating">Apellido:</ion-label>
            <ion-input type="text" maxlength="20" name="apellido" [(ngModel)]="usuario.apellido" required="true" ></ion-input>
          </ion-item>
        </ion-card>
        <ion-card>
          <ion-item *ngIf="!ingresarEnable">
            <ion-label position="floating">Foto:</ion-label>
            <ion-buttons slot="end">
              <ion-button>
                <label for="file-upload">
                  <ion-icon slot="end" name="camera"></ion-icon>
                </label>
              </ion-button>
            </ion-buttons>
            <input (change)="newImageUpload($event)" id="file-upload" style="display: none;" type="file" accept="image/*">
          </ion-item>
          <ion-item *ngIf="!ingresarEnable">
            <img class="image" [src]="usuario.foto">
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="registrar()" shape="round">
          Registrarme
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
